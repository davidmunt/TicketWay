<div *ngIf="errorMessage" class="error_categories">{{ errorMessage }}</div>
<div *ngIf="!isLoading && !errorMessage" class="div_list_categories" infiniteScroll [infiniteScrollDistance]="4" [infiniteScrollThrottle]="150" (scrolled)="onScroll()">
  <ul>
    <li *ngFor="let category of categories">
      <app-card-category [category]="category"></app-card-category>
    </li>
  </ul>
</div>
