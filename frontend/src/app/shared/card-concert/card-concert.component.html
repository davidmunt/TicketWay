<div class="concert-card">
  <div class="concert-text">
    <h1 class="concert-title">{{ concert.name }}</h1>
    <img class="concert-img" [src]="concert.img" alt="{{ concert.name }}" />
    <h3 class="concert-protagonist">{{ concert.category }}</h3>
    <h4 class="concert-description">{{ concert.description }}</h4>
    <h4 class="concert-direction">{{ concert.venue }}</h4>
  </div>
  <button class="concert-like">ü§ç</button>
</div>
