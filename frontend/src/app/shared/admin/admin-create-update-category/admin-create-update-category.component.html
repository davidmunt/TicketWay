<div class="category-form-container">
  <h2>{{ category && category.slug ? "Edit Category" : "Create Category" }}</h2>

  @if (categoryForm) {
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Category name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        id="description"
        rows="4"
        formControlName="description"
        placeholder="Category description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="isActive">Is active</label>
      <select id="isActive" formControlName="isActive">
        <option [ngValue]="true">Active</option>
        <option [ngValue]="false">Inactive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        id="image"
        type="text"
        formControlName="image"
        placeholder="https://example.com/img.jpg"
      />
      <div class="preview" *ngIf="categoryForm.get('image')?.value">
        <img [src]="categoryForm.get('image')?.value" alt="Preview" />
      </div>
    </div>

    <button type="submit" [disabled]="categoryForm.invalid">
      {{ category && category.slug ? "Update Category" : "Create Category" }}
    </button>
  </form>
  }
</div>
