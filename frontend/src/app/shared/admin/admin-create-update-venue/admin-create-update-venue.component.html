<div class="venue-form-container">
  <h2>{{ venue && venue.slug ? "Editar Venue" : "Crear Venue" }}</h2>

  <form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" placeholder="Venue name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="3" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="direction">Direction</label>
      <input id="direction" type="text" formControlName="direction" />
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" formControlName="city" />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input id="country" type="text" formControlName="country" />
    </div>

    <div class="form-group">
      <label for="capacity">Capacity</label>
      <input id="capacity" type="number" formControlName="capacity" />
    </div>

    <div class="form-group">
      <label>Images (URLs)</label>
      <div *ngFor="let imgCtrl of imageControls; let i = index" class="image-url-input">
        <input type="text" [formControl]="imgCtrl" placeholder="https://example.com/image.jpg" />
        <button type="button" (click)="removeImage(i)">✕</button>
      </div>
      <button type="button" (click)="addImage()">+ Add Image</button>
      <!-- Previsualización -->
      <div class="image-preview" *ngIf="venueForm.get('images')?.value?.length">
        <div class="preview-img" *ngFor="let url of venueForm.get('images')?.value">
          <img [src]="url" alt="Imagen de la direccion" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" formControlName="status">
        <option value="PENDING">PENDING</option>
        <option value="OPEN">OPEN</option>
        <option value="CLOSED">CLOSED</option>
        <option value="MAINTAINMENT">MAINTAINMENT</option>
      </select>
    </div>

    <div class="form-group">
      <label for="isActive">Active</label>
      <select id="isActive" formControlName="isActive">
        <option [ngValue]="true">Active</option>
        <option [ngValue]="false">Inactive</option>
      </select>
    </div>

    <button type="submit" [disabled]="venueForm.invalid">
      {{ venue && venue.slug ? "Update Venue" : "Create Venue" }}
    </button>
  </form>
</div>
