<div id="header">
  <div class="logo">
    <!-- <img src="../../../../assets/logo/TicketWay.png" routerLink="/home" alt="Logo" /> -->
    <a class="header-logo" routerLink="/home">TicketWay</a>
  </div>
  <nav>
    <ul *ngIf="!currentUser || !currentUser.username">
      <!-- <ul *appShowAuthed="false"> -->
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/shop">Shop</a>
      </li>
      <li>
        <a routerLink="/auth/login">Login</a>
      </li>
    </ul>
    <ul *ngIf="currentUser && currentUser.username">
      <!-- <ul *appShowAuthed="true"> -->
      <li>
        <a routerLink="/home">Home</a>
      </li>
      <li>
        <a routerLink="/shop">Shop</a>
      </li>
      <li>
        <a [routerLink]="['/profile', currentUser.username]">
          <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" class="user-pic" alt="user image" />
          {{ currentUser.username }}</a
        >
      </li>
    </ul>
  </nav>
</div>
